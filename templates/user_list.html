<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* Dark blue background */
            margin: 0;
            padding: 0;
            color: #fff; /* White text color for better contrast */
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .app-title {
            text-align: center;
            margin-top: 20px;
        }

        .enter-user-section, .user-list-section {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #000; /* Black text color for sections */
        }

        .section-title {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-user-button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-user-button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        li span {
            margin-right: 10px;
        }

        .delete-button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1 class="app-title">FLASK APP</h1>

    <div class="container">
        <div class="enter-user-section">
            <h2 class="section-title">Enter User</h2>
            <form method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <button type="submit" name="submit" class="add-user-button">Add User</button>
            </form>
        </div>

        <div class="user-list-section">
            <h2 class="section-title">User List</h2>
            <ul>
                {% if users %}
                    {% for user in users %}
                        <li>
                            <span>{{ user.name }} - {{ user.email }}</span>
                            <form method="POST" style="display:inline;">
                                <input type="hidden" name="index" value="{{ user.id }}">
                                <button type="submit" name="delete" class="delete-button">Delete</button>
                            </form>
                        </li>
                    {% endfor %}
                {% else %}
                    <li>No users found.</li>
                {% endif %}
            </ul>
        </div>
    </div>
</body>
</html>
